<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   height="100%"
   stroke-miterlimit="10"
   style="fill-rule:nonzero;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;"
   version="1.1"
   viewBox="0 0 100 100"
   width="100%"
   xml:space="preserve"
   xmlns="http://www.w3.org/2000/svg">
  <defs/>
  <!-- Noise band monitor icon: stylised frequency band bars -->
  <g id="noise-band-icon" fill="none" stroke="black" stroke-width="2.5">
    <!-- Axes -->
    <line x1="15" y1="85" x2="90" y2="85"/>
    <line x1="15" y1="85" x2="15" y2="10"/>
    <!-- Band bars (third-octave style increasing then decreasing height) -->
    <rect x="20" y="68" width="6" height="17" rx="1" fill="black" stroke="none"/>
    <rect x="29" y="58" width="6" height="27" rx="1" fill="black" stroke="none"/>
    <rect x="38" y="42" width="6" height="43" rx="1" fill="black" stroke="none"/>
    <rect x="47" y="28" width="6" height="57" rx="1" fill="black" stroke="none"/>
    <rect x="56" y="18" width="6" height="67" rx="1" fill="black" stroke="none"/>
    <rect x="65" y="32" width="6" height="53" rx="1" fill="black" stroke="none"/>
    <rect x="74" y="50" width="6" height="35" rx="1" fill="black" stroke="none"/>
    <rect x="83" y="65" width="6" height="20" rx="1" fill="black" stroke="none"/>
    <!-- Small axis ticks -->
    <line x1="15" y1="85" x2="15" y2="88" stroke-width="1.5"/>
    <line x1="12" y1="85" x2="15" y2="85" stroke-width="1.5"/>
    <line x1="12" y1="50" x2="15" y2="50" stroke-width="1.5"/>
    <line x1="12" y1="15" x2="15" y2="15" stroke-width="1.5"/>
  </g>
</svg>
